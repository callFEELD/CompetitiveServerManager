alias "csm_etf2l_6_5cp" "csm_t_config; rcon exec etf2l_6v6_5cp; say [CSM] executed csm_etf2l_6_5cp;"
alias "csm_etf2l_6_koth" "csm_t_config; rcon exec etf2l_6v6_koth; say [CSM] executed csm_etf2l_6_koth;"
